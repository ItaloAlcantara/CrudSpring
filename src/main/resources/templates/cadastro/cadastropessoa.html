
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">

<link type="text/css" rel="stylesheet"
	href="/materialize/css/materialize.css" media="screen,projection" />
<link type="text/css" rel="stylesheet"
	href="/materialize/css/materialize.min.css" media="screen,projection" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style type="text/css">

form input[type=submit]{
color:white;
}
</style>


</head>
<body>
	<h3>Spring Teste + ThymeLeaf</h3>
	</br>
	<h5>Cadastro de pessoas</h5>
	</br>
	<div class="row">
		<form action="salvarpessoa" id="formpessoa" method="post" th:object="${pessoaobj}"
			class="col s12">

			<div class="row">
				<div class="input-fiel col s6">
					<label for="id" class="active">Id:</label> 
					<input id="id" name="id" th:field="*{id}" readonly="${pessoaobj}" class="validate">
				</div>
				<div class="input-fiel col s6">
					<label class="active" for="nome">Nome:</label> 
					<input id="nome" name="nome" th:field="*{nome}" class="validate">
				</div>
			</div>

			<div class="row">
				<div class="input-fiel col s6">
					<label for="sobrenome">Sobrenome</label> 
					<input id="sobrenome" name="sobrenome" th:field="*{sobrenome}"class="validate">
				</div>
				<div class="input-fiel col s6">
					<label for="idade">Idade</label> 
					<input id="idade" name="idade" th:field="*{idade}" class="validate">
				</div>
			</div>
			<button class="btn waves-effect waves-light" type="submit" value="Salvar" name="action">
				Enviar 
				<i class="material-icons right">send</i>
			</button>
			<button type="reset" class="btn waves-effect waves-light" name="action">
				Limpar 
				<i class="material-icons right">clear</i>
			</button>
			
		</form>
		
		
	</div>
	<br>
	<br>
	<br>
	<br>
	
	<div class="row">
	<form action="nomepesquisa" method="post" class="col s12">
		<div class="row">
			<div class="input-field col s12">
		<label for="nomepesquisa" class="active">Pesquisar por Nome: </label> <input name="nomepesquisa">
		
		<input id="nomepesquisa" class="btn waves-effect waves-light" type="submit" value="Buscar" >
		<a class="waves-effect waves-light btn" href="/listapessoas">Lista de pessoas</a>
			</div>
		</div>
	</form>
	</div>

	<table class="striped">
		<thead>
			<th>ID</th>
			<th>Nome</th>
			<th>Sobrenome</th>
			<th>Idade</th>
			<th>Editar/Excluir</th>
			
		</thead>
		<tr th:each="pessoa : ${pessoas}">
			<td th:text="${pessoa.id}"></td>
			<td th:text="${pessoa.nome}"></td>
			<td th:text="${pessoa.sobrenome}"></td>
			<td th:text="${pessoa.idade}"></td>
			<td><a class="waves-effect waves-light btn"
				th:href="@{/editarpessoa/{idpessoa}(idpessoa=${pessoa.id})}"><i
					class="material-icons right">edit</i>Edite</a>
			<a class="waves-effect waves-light btn"
				th:href="@{/excluirpessoa/{idpessoa}(idpessoa=${pessoa.id})}"><i
					class="material-icons right">delete</i>Delete</a></td>

		</tr>
	</table>
	<script type="text/javascript" src="/materialize/js/materialize.js"></script>
	<script type="text/javascript" src="/materialize/js/materialize.min.js"></script>
</body>

</html>
